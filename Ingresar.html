<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Ingresar</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/img/icons8-morty-144.png" alt="Logo de Morty">
            <h2 class="nombre-empresa">MORTY</h2>
        </div>
            <nav class="nav-bar">
                <ul>
                    <li class="secciones"><a href="./Inicio.html">inicio</a></li>
                    <li class="secciones"><a href="./nosotros.html">nosotros</a></li>
                    <li class="secciones"><a href="./cursos.html">cursos</a></li>
                </ul>
            </nav>
        <div class="botones-ingreso">
            <button><a href="#">Ingresar</a></button>
            <button><a href="./Aplicar.html">Aplicar</a></button>
        </div>     
</header>
    <main>
        <div class="ingreso container">
            <h2>MORTY</h2>
            <h4>Accedé y continuá con tu <br>curso</h4>
        </div>
        <div>
            <form action="">
                <label for="Correo">Correo:</label>
                <input type="text" id="correo" name="correo" placeholder="ingresá tu correo">

                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass" placeholder="Ingresá tu contraseña">

                <label for="recordame">Recordame</label>
                <input type="checkbox" id="" name="">
            </form>
            <a href="">Olvidé mi Contraseña</a>
        </div>
        <div>
            <button>
                <a href="">Ingresá</a>
            </button>
        </div>
        <div class="banner">
            <div class="banner-imagenes">
                <img src="./assets/img/nike.png"alt="" class="banner-img">
                <img src="./assets/img/logotipo-de-apple.png" alt="" class="banner-img">
                <img src="./assets/img/pngwing.com.png "alt="" class="banner-img">
                <img src="./assets/img/1d796e26f1df2d0f279e2869463138db.png" alt="" class="banner-img">
                <img src="./assets/img/donalds.png" alt="" class="banner-img">
                <img src="./assets/img/pngwing.com (1).png" alt="" class="banner-img">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h2>MORTY</h2>
                <ul>
                    <li>Inicio</li>
                    <li>Nosotros</li>
                    <li>Cursos</li>
                </ul>
            </div>
            <div class="footer-section">
                <h2>Contacto</h2>
                <ul>
                    <li>Email</li>
                    <li>Linkedin</li>
                    <li>Instagram</li>
                    <li>Twitter</li>
                </ul>
            </div>
            <div class="footer-section">
                <h2>Dirección</h2>
                <ul>
                    <li>Avenida San Martín 1887</li>
                    <li>Capital Federal</li>
                </ul>
            </div>
            <div class="footer-section comunidad"> 
                <h2>Unite a nuestra comunidad</h2>
                <form action="#">
                    <input type="email" placeholder="Tu correo electrónico">
                    <button type="submit">Suscribirse</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
